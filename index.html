<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="overlay">
        <div class="image">
          <img src="./images/yellow_top_wave_01.png" alt="" />
        </div>
        <div class="container">
          <img class="logo" src="./images/crest.png" alt="" />
          <nav>
            <ul class="nav-links my-0">
              <li><a href="#">Home</a></li>
              <li class="active"><a href="#">About</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Elements</a></li>
            </ul>
          </nav>
          <nav>
            <a href="#" class="cta">
              <span><i class="fa-solid fa-phone-flip"></i></span>
              <span class="cta-text">(+1) 555 234-8765</span>
            </a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </nav>
        </div>
      </div>
    </header>

    <section class="carousel">
      <div class="overlay">
        <div class="image">
          <img src="./images/Violet_top_left_wave.png" alt="" />
        </div>
        <div class="container">
          <div class="left">
            <h1>
              <span class="title">ABOUT US</span>
              <span class="subtitle">The language teaching experts</span>
            </h1>
          </div>
          <div class="right">
            <img src="./images/hero_team.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="teacher">
      <div class="overlay">
        <div class="image">
          <img src="./images/Wave_White_bottom_right_shape_01.png" alt="" />
        </div>
        <div class="container">
          <h1 id="loading" class="loader" style="display: none;">Loading...</h1>
          <div id="teacher-list" class="row"></div>
        </div>
      </div>
    </section>

    <section class="courses">
      <div class="overlay">
        <div class="image">
          <img src="./images/accent_bottom_wave_01.png" alt="" />
        </div>
        <div class="container">
          <div class="left">
            <img src="./images/hero_team.png" alt="" />
          </div>
          <div class="right">
            <h4>Find Your Course</h4>
            <form>
              <div class="contact-row">
                <div class="contact-name">
                  <span class="icon"><i class="fa-solid fa-user"></i></span>
                  <input
                    type="text"
                    aria-required="true"
                    aria-invalid="false"
                    placeholder="Name"
                  />
                </div>
                <div class="contact-email">
                  <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                  <input
                    type="text"
                    aria-required="true"
                    aria-invalid="false"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="contact-row">
                <div class="contact-list">
                  <span class="icon"
                    ><i class="fa-solid fa-graduation-cap"></i
                  ></span>
                  <select>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
